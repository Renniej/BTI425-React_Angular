

<ul class="terms">
    <li *ngFor="let term of m_englishTerms; let i = index"  >
        
        
        <a routerLink="/details/termEnglish/{{term._id}}" >
            <span class ="badge">{{i+1}} </span>
                {{term.wordEnglish}}
        </a>
        <button class="delete" title="delete term">x</button>
       
    
    </li>
</ul>
