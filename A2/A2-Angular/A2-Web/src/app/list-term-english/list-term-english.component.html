

<ul class="terms">
    <li *ngFor="let term of m_englishTerms; let i = index" (click)="redirectToDetails(term._id);" >
        
        <span class ="badge">{{i+1}} </span>
        <span>{{term.wordEnglish}}</span>
        <button class="delete" title="delete term">x</button>
       
    
    </li>
</ul>
