


<h1>{{m_term.wordEnglish}}</h1>
<p>{{m_term.wordExpanded}}</p>

<div class="grid grid-pad">
 
   
    <a *ngFor="let d of m_definitions" class="col-1-4">
      <div class="module">
        <small>{{d.definition}}</small>

        <td class="text-center">
          <button class="btn btn-primary">
            Details
          </button>
          
          &nbsp;&nbsp;
          <button class="btn btn-warning">
            Edit
          </button>
          &nbsp;&nbsp;
          <button class="btn btn-danger">
            Delete
          </button>
        </td>
      </div>
      
    </a>
   

  </div>
