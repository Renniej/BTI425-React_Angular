
<h2>My Heroes</h2>
<ul class="heroes" >

  <li *ngFor="let hero of m_heroes" (click)="onSelect(hero)" [(class.selected)]="hero === m_selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>

  <div *ngIf="m_selectedHero">
    <h2>{{m_selectedHero.name | uppercase}}</h2>

    <div><span>id: </span>{{m_selectedHero.id}}</div>

    <label>
      <input [(ngModel)]="m_selectedHero.name" placeholder="name"/>
    </label>



  </div>



</ul>
